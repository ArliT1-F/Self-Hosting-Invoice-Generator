{% extends 'base.html' %}
{% block content %}
<h2>Create Invoice</h2>
<form method="POST">
    <input name="client_name" placeholder="Client Name" required><br>
    <input name="client_email" placeholder="Client Email" required><br>
    <textarea name="client_address" placeholder="Client Address" required></textarea><br>
    <input name="tax" type="number" step="0.01" placeholder="Tax %" required><br>
    <select name="status">
        <option value="Unpaid">Unpaid</option>
        <option value="Paid">Paid</option>
    </select>
    <hr>
    <div id="items">
        <div class="item">
            <input name="desc" placeholder="Description" required>
            <input name="qty" type="number" placeholder="Quantity" required>
            <input name="rate" type="number" step="0.01" placeholder="Rate" required>
        </div>
    </div>
    <button type="button" onclick="addItem()">Add Item</button><br><br>
    <button type="submit">Create Invoice</button>
</form>

<script>
function addItem() {
    const item = document.createElement('div');
    item.classList.add('item');
    item.innerHTML = '<input name="desc" placeholder="Description" required> ' +
                     '<input name="qty" type="number" placeholder="Quantity" required> ' +
                     '<input name="rate" type="number" step="0.01" placeholder="Rate" required>';
    document.getElementById('items').appendChild(item);
}
</script>
{% endblock %}
