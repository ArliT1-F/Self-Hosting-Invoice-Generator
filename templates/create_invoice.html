{% extends "base.html" %}
{% block content %}
<form method="POST">
    <h2>Client Info</h2>
    <input name="client_name" placeholder="Client Name" required>
    <input name="client_email" placeholder="Email" required>
    <input name="client_address" placeholder="Address" required><br>

    <h2>Items</h2>
    <div id="items">
        <div>
            <input name="desc" placeholder="Description" required>
            <input name="qty" type="number" placeholder="Qty" required>
            <input name="rate" type="number" placeholder="Rate" required>
        </div>
    </div>
    <button type="button" onclick="addItem()">+ Add Item</button><br>

    <label>Tax %: <input name="tax" type="number" value="10"></label><br>
    <button type="submit">Create Invoice</button>
</form>

<script>
function addItem() {
    const div = document.createElement('div');
    div.innerHTML = `<input name="desc" placeholder="Description">
                     <input name="qty" type="number" placeholder="Qty">
                     <input name="rate" type="number" placeholder="Rate">`;
    document.getElementById('items').appendChild(div);
}
</script>
{% endblock %}
